<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
  <title>Dashboard</title>

</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<div layout:fragment="custom-content">

  <div class="card mb-3">
    <div class="breadcrumb">
      Role Adding Table
    </div>

    <div class="card-body">
      <div class="table-responsive">



        <form class="breadcrumb" th:object="${obj}" method="post" th:action="@{/role/create.jsf}">
          <table>

            <tr>
              <td>Role Name:</td>
              <td><input type="text" th:field="*{roleName}" required placeholder="Enter Role Name"/></td>
            </tr>


            <tr>
              <td></td>
              <td>
                  <button type="submit" class="btn btn-success mr-2 float-right">Submit</button>
                  <button type="reset" class="btn btn-success mr-2 float-right">Reset</button>
              </td>
            </tr>


          </table>
        </form>


      </div>
    </div>
 </div>



</div>
</body>

</html>
